<div class="alert alert-info" role="alert">This is the full configuration MultiPoolMiner is using, taking into account both your config file and any command line parameters.</div>
<pre id="config">
</pre>


<!-- End of page scripts -->
<script type="text/javascript">
  $(function() {
    $.ajax({url: '/config', success: function(result) {
        $("#config").empty();
        $("#config").append(JSON.stringify(result, undefined, 4));
      }});
  });
</script>
